<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./WEB-INF/footer_template.xhtml">
            <!--<ui:define name="top"></ui:define>-->
            <ui:define name="content">

                <h:outputStylesheet library="css" name="style.css"/>

                <p:outputPanel id="games">
                    <!--Timer-->
                    <h:panelGroup class="timerr" rendered="#{GameController.gameInProgress}">
                        <h:outputText id="timer" value="#{GameController.timer}" 
                                      style="color: #{GameController.getTimerColor()}; font-size: 30px; transform: translate(-50%,-50%); position: absolute; top:63%;left: 49%"/>
                    </h:panelGroup>

                    <!--Waiting-->
                    <h:form rendered="#{GameController.isMyPage('Waiting')}" style="position: absolute; top: 50%; left: 35%;">
                        <p:progressBar id="progressBarIndeterminate" style="height: 12px; width: 500px;" mode="indeterminate"/>
                        <!--<h:outputText value="Waiting for the next game to start..." style="color: #fff; opacity: 0.85;"/>-->
                    </h:form>
                    <!--Anagram-->
                    <ui:include src="game_anagram.xhtml"/>
                    <!--Moj Broj-->
                    <ui:include src="game_mojbroj.xhtml"/>
                    <!--Hangman-->
                    <ui:include src="game_hangman.xhtml"/>
                    <!--Zanimljiva Geografija-->
                    <ui:include src="game_zanimljivaGeografija.xhtml"/>
                    <!--Pehar-->
                    <ui:include src="game_pehar.xhtml"/>
                    <!--Game Over-->
                    <ui:include src="game_gameOver.xhtml"/>
                </p:outputPanel>


                <h:form id="hiddenForm">
                    <p:poll interval="1" listener="#{GameController.thick()}" update="#{GameController.getUpdate()}"/>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
