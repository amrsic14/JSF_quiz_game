<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./WEB-INF/footer_template.xhtml">

            <ui:define name="content">
                <h:outputStylesheet library="css" name="style.css"/>
                <br/>
                <h:form class="menuButtons">
                    <p:commandButton class="colored05" value="Last 20 days" action="#{RanklistController.setRankingPage(0)}" update="rankingPanel"/>
                    <p:commandButton class="colored05" value="Current month" action="#{RanklistController.setRankingPage(1)}" update="rankingPanel"/>
                </h:form>

                <p:outputPanel id="rankingPanel">
                    <p:dataTable value="#{RanklistController.users}" var="user" rowIndexVar="index"
                                 rowStyleClass = "#{RanklistController.isMyRow(user.username, 0) ? 'colored' : ''}">
                        <p:column headerText="Placement">
                            <center><h:outputText value="#{index+1}"/></center>
                        </p:column>
                        <p:column headerText="User">
                            <center><h:outputText value="#{user.username}"/></center>
                        </p:column>
                        <p:column headerText="Victories">
                            <center><h:outputText value="#{user.victories}"/></center>
                        </p:column>
                        <p:column headerText="Defeats">
                            <center><h:outputText value="#{user.defeats}"/></center>
                        </p:column>
                        <p:column headerText="Draws">
                            <center><h:outputText value="#{user.draws}"/></center>
                        </p:column>
                        <p:column headerText="Total Score">
                            <center><h:outputText value="#{user.totalScore}"/></center>
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>

                <br/>
            </ui:define>

        </ui:composition>
    </body>
</html>
