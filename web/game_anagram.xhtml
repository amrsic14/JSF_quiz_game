<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ETF kviskoteka</title>
    </h:head>
    <h:body>

        <h:panelGroup class="anagram" rendered="#{GameController.isMyPage('Anagram')}">

            <h:form id="anagram" class="menuButtons">
                <h:outputText value="Find Anagram: " style="color: #fff; opacity: 0.85;"/>

                <table>
                    <tr>
                        <ui:repeat var="letter" value="#{AnagramController.lettersForAnagram}" varStatus="metadata">
                            <td>
                                <p:commandButton class="anagramButton"
                                                 value="#{letter}"
                                                 action="#{AnagramController.pickLetter(metadata.index)}"
                                                 disabled="#{!AnagramController.isButtonAvailable(metadata.index)}"
                                                 update="anagram"
                                                 style="margin-right: 1%"/>
                            </td> 
                        </ui:repeat>
                    </tr>
                </table>

                <br/>
                <br/>
                <h:outputText value="#{AnagramController.outputAnagram}" 
                              style="color: #fff; opacity: 0.85; font-size: 20px;"/>
                <br/>
                <br/>
                <br/>

                <h:panelGrid columns="2">
                    <p:commandButton class="colored05" value="Reset" action="#{AnagramController.reset()}"
                                     update="anagram"/>
                    <p:commandButton class="colored05" value="Submit" action="#{GameController.finished()}" update="games timer"/>
                </h:panelGrid>
                <br/>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
