        <h:panelGroup class="gameover" rendered="#{GameController.isMyPage('GameOver')}">

            <h:form>
                <h:outputText value="Thanks for Playing!" style="color: #fff; opacity: 0.85; margin-bottom: 4%; font-size: 20px"/>
                <br/>
                <h:panelGrid columns="2">
                    <h:outputText value="Anagram:               " style="color: #fff; opacity: 0.85; font-size: 20px"/>
                    <h:outputText value="#{GameController.getGamePoints(0)}" style="color: #fff; opacity: 0.85; font-size: 20px"/>
                    <h:outputText value="Moj Broj:              " style="color: #fff; opacity: 0.85; font-size: 20px"/>
                    <h:outputText value="#{GameController.getGamePoints(1)}" style="color: #fff; opacity: 0.85; font-size: 20px"/>
                    <h:outputText value="Hangman:               " style="color: #fff; opacity: 0.85; font-size: 20px"/>
                    <h:outputText value="#{GameController.getGamePoints(2)}" style="color: #fff; opacity: 0.85; font-size: 20px"/>
                    <h:outputText value="Zanimljiva geografija: " style="color: #fff; opacity: 0.85; font-size: 20px"/>
                    <h:outputText value="#{GameController.getGamePoints(3)}" style="color: #fff; opacity: 0.85; font-size: 20px"/>
                    <h:outputText value="Pehar:                 " style="color: #fff; opacity: 0.85; font-size: 20px"/>
                    <h:outputText value="#{GameController.getGamePoints(4)}" style="color: #fff; opacity: 0.85; font-size: 20px"/>
                    <h:outputText value="Total:                " style="color: #fff; opacity: 0.85; font-size: 20px"/>
                    <h:outputText value="#{GameController.getSum()}" style="color: rgb(13, 5, 255); opacity: 0.85; font-size: 20px"/>
                </h:panelGrid>
            </h:form>
        </h:panelGroup>
