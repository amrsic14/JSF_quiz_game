<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./WEB-INF/footer_template.xhtml">

            <ui:define name="content">
                <h:outputStylesheet library="css" name="style.css"/>
                <br/>
                <h:form class="menuButtons">
                    <p:poll interval="1" listener="#{PendingGamesController.initGames()}" update="gamelist"/>
                </h:form>
                <h:form id="gamelist">
                    <p:dataTable value="#{PendingGamesController.games}" var="game" style="width: 50%">
                        <p:column headerText="User">
                            <center><h:outputText value="#{game}"/></center>
                        </p:column>
                        <p:column>
                            <center><p:commandButton value="Join" action="#{PendingGamesController.join(game)}" ajax="false"/></center>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
