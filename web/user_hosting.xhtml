<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <body>
        <ui:composition template="./WEB-INF/footer_template.xhtml">

            <ui:define name="content">
                <h:outputStylesheet library="css" name="style.css"/>

                <h:form class="menuButtons">
                    <p:commandButton class="colored05" value="Start Hosting" action="#{HostController.startHosting()}"/>
                    <p:commandButton class="colored05" value="Stop Hosting" action="#{HostController.stopHosting()}"/>
                </h:form>
                <h:form id="hostForm" class="menuButtons">
                    <br/>
                    <h:outputText id="waitingMessage" value="#{HostController.message}" style="color: rgba(255,255,255,0.85); font-size: 20px;"/>
                    <br/>
                    <p:commandButton id="hostClick" class="colored05" value="Go to game"
                                     rendered="#{HostController.isGameReady()}"
                                     action="game_notSupported?faces-redirect=true"/>
                    <p:poll interval="1" listener="#{HostController.checkIfAccepted()}" update="hostForm"/>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
