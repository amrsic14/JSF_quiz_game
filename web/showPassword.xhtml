<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ETF kviskoteka</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/footer_template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <h:outputStylesheet library="css" name="style.css"/>

                <h:panelGroup class="password-change" >
                    <h:form>
                        <center>
                            <p:panelGrid rendered="#{!LoginController.trueAnswer}" columns="2">
                                #{user.securityQuestion}
                                <p:inputText placeholder="Answer" autocomplete="false" value="#{LoginController.answered}" required="true"/>
                                <p:commandButton value="Confirm" ajax="false" action="#{LoginController.answerQuestion()}"/>
                                <p:outputLabel value="#{LoginController.errorMessage}" style="color: rgba(255,0,0,0.9);"/>
                            </p:panelGrid>
                        </center>
                    </h:form>

                    <h:form>
                        <center>
                            <p:panelGrid rendered="#{LoginController.trueAnswer}" columns="2">
                                <p:password feedback="true" placeholder="New Password" value="#{LoginController.password}" validatorMessage="Wrong password format">
                                    <f:validateRegex pattern="^(?=[a-zA-Z])((?!.*(\S)\1{2})(?=(.*[a-z]){3,})(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&amp;])[A-Za-z\d@$!%*?&amp;]{8,12})$"/>
                                </p:password>
                                <p:commandButton value="Confirm" action="#{LoginController.updatePassword()}"/>
                                <p:outputLabel value="#{LoginController.errorMessage}" style="color: red"/>
                            </p:panelGrid>
                        </center>
                    </h:form>
                </h:panelGroup>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
